{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'css/images/favicon-20171024111016662.ico' %}" />
    <title>首頁</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="{% url 'index' %}">地震資訊系統</a></h1>
            {% if user.is_authenticated %}
                <p>恭喜登入系統，歡迎使用：<a href="#">{{ user.username }}</a></p>
                <p>您目前可以使用以下服務</p>
                <a href="/earthquakes/">地震資訊中心</a></br>
                <a href="/ear_widgets/">地震資訊控制台</a></br>
                <a href="/ear_map/">地震資訊地圖</a></br>

                <button class="btn btn-default">
                  <a href="{% url 'logout' %}?next={{ request.path }}">登出帳號</a>
                </button>
                <button class="btn btn-default"><a href="{% url 'password_change' %}?next={{ request.path }}">修改密碼</a></button>
            {% else %}
                <p>您尚未登入系統，請
                    <button class="btn btn-default">
                      <a href="{% url 'login' %}?next={{ request.path }}">登入</a>
                    </button>
                    或者
                    <button class="btn btn-default"><a href="{% url 'users:register' %}">註冊帳號</a></button>
                </p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
