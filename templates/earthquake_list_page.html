{% load static %}
<!DOCTYPE html>
    <html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-table.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
        <title>Earthquakes</title>
    </head>
    <body>
        <div class="container">
            <h2> Earthquake Info </h2>
            <p>Taiwan earthquake information from Jan. 05, 1995, 0:00 a.m. - {{ now }} </p>
            <table id="earthquake_list_table" 
                class="display table  table-hover" 
                data-toggle="table"
                data-url="{% url 'show_earthquake_in_table' %}"
                data-method="get"
                data-pagination="true"
                data-side-pagination="server"
                data-page-list="[10, 20, 50, 100, 200, 500, 1000]"
                data-search="true" data-mobile-responsive="true" searchOnEnterKey="true"
                data-show-refresh="true" data-show-columns="true"
                data-show-toggle="true" data-page-size=20 data-unique-id="earthquake_id"
                data-striped="true"
                >
                <thead>
                    <tr>
                        <th data-field="earthquake_id" data-align="center" data-sortable="true"> 資料編號 </th>
                        <th data-field="earthquake_ear_id" data-align="center" data-sortable="true"> 地震編號 </th>
                        <th data-field="earthquake_s_year" data-align="center" data-sortable="true"> 年份 </th>
                        <th data-field="earthquake_ear_time" data-align="center" data-sortable="true"> 台灣時間 </th>
                        <th data-field="earthquake_ear_longitude" data-align="center" data-sortable="true"> 經度 </th>
                        <th data-field="earthquake_ear_latitude" data-align="center" data-sortable="true"> 緯度 </th>
                        <th data-field="earthquake_ear_scale" data-align="center" data-sortable="true"> 規模 </th>
                        <th data-field="earthquake_ear_deep" data-align="center" data-sortable="true"> 深度 </th>
                        <th data-field="earthquake_ear_epicenter_pos" data-align="center" data-sortable="true"> 震央位置 </th>
                    </tr>
                </thead>
            </table>
        </div>
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-table.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
    </html>
